<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create an Account | Raffine</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="site-header">
      <h1 class="logo">
        <a href="index.html" class="logo" aria-label="Raffine">
          <img src="images/RAFFINE.svg" alt="Raffine" />
        </a>
      </h1>
      <a
        href="log-in-page.html"
        class="btn-exit"
        aria-label="Exit-sign-up-page"
      >
        <img src="images/exit.svg" alt="Exit" />
      </a>
    </header>

    <main>
      <section class="signup-container">
        <h2>Creating Account</h2>

        <form id="signup-form" action="#" method="post">
          <!-- Username -->
          <div class="input-group">
            <input
              type="text"
              id="new-username"
              name="username"
              placeholder="*Username"
              required
            />
          </div>

          <!-- Password -->
          <div class="input-group password-wrapper">
            <input
              type="password"
              id="new-password"
              name="password"
              placeholder="*Password"
              required
            />
            <button
              type="button"
              id="toggle-password"
              class="eye-btn"
              aria-label="Show password"
            >
              <i id="eye-icon" class="fa-solid fa-eye"></i>
            </button>
          </div>

          <!-- Ghi chú yêu cầu mật khẩu -->
          <p class="password-note">
            At least 8 characters | 1 lowercase letter | 1 uppercase letter | 1
            digit and 1 special character (!@#$%^&*?+-/)
          </p>

          <button type="submit" class="signup-btn">Create Account</button>
        </form>
      </section>
    </main>
    <script src="js/sign-up.js"></script>
  </body>
</html>
